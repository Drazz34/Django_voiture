{% if cars %}
    {% for car in cars %}
        <h2><a href="/cars/{{car.id}}">Voiture n°{{car.id}}</a></h2>
        <p>Marque : {{car.marque}}</p>
        <p>Modèle : {{car.modele}}</p>
        <p>Année : {{car.annee}}</p>
        <p>Cylindrée en cm3 : {{car.cylindree}}</p>
        <p>Version : {{car.version}}</p>
    {% endfor %}
{% else %}
    <p>Aucune voiture enregistrée</p>
{% endif %}
